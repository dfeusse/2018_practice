<html>
<head>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script> -->
<script src="../../../libs/p5/p5.min.js"></script>
</head>
<body>
<script type="text/javascript">
	
	var greenRects01;
	var greenRects02;
	/*
	for(var i = 0; i < 5; i++) {
			var greenRects[i];
	}
	*/

	function setup() {
		greenRects01 = new rotatedRect(100, 100, 100, 0, 255);
		greenRects02 = new rotatedRect(300, 100, 100, 0, 0);
		/*
		for(var i = 0; i < 5; i++) {
			'greenRects' + i) = new rotatedRect(100, 100, 100, 0, 255);
		}
		*/
	}

	function draw() {
		createCanvas(600, 600);
		/*
		for(var i = 0; i < 5; i++) {
			'greenRects' + str(i).display();
		}
		*/
		greenRects01.display();
		greenRects02.display();
	}

	function rotatedRect(x, y, sideLength, rotateAngle, color) {
		this.x = x;
		this.y = y;
		this.rotateAngle = rotateAngle;
		this.fill = color;
		this.sizeOfSide = sideLength;

		this.display = function() {
			fill(this.fill);
			rect(this.x, this.y, this.sizeOfSide, this.sizeOfSide);
		}
	}

</script>
</body>
</html>
