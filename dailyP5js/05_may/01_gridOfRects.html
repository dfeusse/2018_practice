<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
</head>
<body>
<script type="text/javascript">
	
	function setup() { 
  		createCanvas(420, 420);
  		fill(color(17, 17, 17));
	} 

	function draw() { 
  		background(color(173, 216, 230));
  		for (var i = 20; i < width; i += 40) {
    		for (var j = 20; j < height; j += 40) {
      			rect(i, j, 20, 20);
    		}
  		}
	}

</script>
</body>
</html>
