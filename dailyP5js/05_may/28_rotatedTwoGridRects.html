<html>
<head>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script> -->
<script src="../../../libs/p5/p5.min.js"></script>
</head>
<body>
<script type="text/javascript">
	
	var greenRects01;
	var greenRects02;
	/*
	for(var i = 0; i < 5; i++) {
			var greenRects[i];
	}
	*/

	function setup() {
		for (var i = 0; i < 5; i++) {
			twoRects(i + (i * 50), i + (i * 50));
		}
		
		/*
		for(var i = 0; i < 5; i++) {
			'greenRects' + i) = new rotatedRect(100, 100, 100, 0, 255);
		}
		*/
	}

	function draw() {
		createCanvas(600, 600);
		/*
		for(var i = 0; i < 5; i++) {
			'greenRects' + str(i).display();
		}
		*/
		greenRects01.display();
		greenRects02.display();
	}

	function rotatedRect(x, y, sideLength, rotateAngle, color) {
		this.x = x;
		this.y = y;
		this.rotateAngle = rotateAngle;
		this.fill = color;
		this.sizeOfSide = sideLength;

		this.display = function() {
			push();
			translate(this.x, this.y);
			rotate(this.rotateAngle);

			fill(this.fill);
			rect(0, 0, this.sizeOfSide, this.sizeOfSide);
			pop();
		}
	}

	function twoRects(xx, yy) {
		greenRects01 = new rotatedRect(100 + xx, 0 + yy, 100, PI / 3, 255);
		greenRects02 = new rotatedRect(100 + xx, 0 + yy, 100, PI / 5 , 0);
	}

</script>
</body>
</html>
