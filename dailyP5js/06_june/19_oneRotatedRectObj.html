<head>

<script src="../../../libs/p5/p5.min.js"></script>
</head>
<body>
<script type="text/javascript">
	
	var greenRects01;
	var greenRects02;
	/*
	for(var i = 0; i < 5; i++) {
			var greenRects[i];
	}
	*/

	function setup() {
		/*
		for (var i = 0; i < 5; i++) {
			twoRects(i + (i * 50), i + (i * 50));
		}
		*/
		
		/*
		for(var i = 0; i < 5; i++) {
			'greenRects' + i) = new rotatedRect(100, 100, 100, 0, 255);
		}
		*/
		//greenRects01 = new rotatedRect(100 + xx, 0 + yy, 100, PI / 3, 255);
		//greenRects02 = new rotatedRect(100 + xx, 0 + yy, 100, PI / 5 , 0);

		greenRects01 = new rotatedRect(100, 0)//, 100)//, PI / 3, 255);
		greenRects02 = new rotatedRect(100, 0)//, 100), PI / 5 , 0);
	}

	function draw() {
		createCanvas(600, 600);
		/*
		for(var i = 0; i < 5; i++) {
			'greenRects' + str(i).display();
		}
		*/
		greenRects01.display();
		greenRects02.display();
	}

	//function rotatedRect(x, y, sideLength, rotateAngle, color) {
	function rotatedRect(x, y) {//, sideLength) {//, rotateAngle, color) {
		this.x = x;
		this.y = y;
		//this.rotateAngle = rotateAngle;
		//this.fill = color;
		//this.sizeOfSide = sideLength;

		this.display = function() {
			noStroke();
			// green, left tilting twoRects
			push();
			translate(this.x, this.y);
			//rotate(this.rotateAngle);
			rotate(PI/3);
			//fill(this.fill);
			//fill('#009E7D');
			fill(0, 162, 128, 60);
			//rect(0, 0, this.sizeOfSide, this.sizeOfSide);
			rect(0, 0, 100, 100);
			pop();

			// second tan rect
			push();
			translate(this.x, this.y);
			rotate(PI/5);
			//fill(this.fill);
			//fill('#B8C89F');
			fill(182, 198, 157, 60);
			rect(0, 0, 100, 100);
			pop();
		}
	}


</script>
</body>
